<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <!-- Атрибуты и DOM-свойства -->
 <!-- 1. hidden - убирает эл-т; работает как style="display:none" (уничтожает эл-т, его не существует) -->
 <div hidden id="hide"> <p>hidden - убирает эл-т; работает как style="display:none" (уничтожает эл-т, его не существует)</p> </div>
 <!-- 2. value  - значение для <input>, <select>, <textarea> -->
  <input type="text" value="555555">
 <!-- 3. href   - адрес для тега <a> -->
  <a href="https:\\google.com" target="_blank"></a>
 <!-- 4. id     - идентификатор д/эл-та -->
 <div id="cute"> <p>333888</p> </div>
 <!-- 5. name   - имя эл-та -->
 <div name="somename"> <p>333888</p> </div>
 <!-- 6. class / className - присвоение определенных css-классов эл-ту -->
 <div class="first-class sec-cl"> <p>333888</p> </div>
 <!-- 7. type   - тип эл-та; чаще всего задается для <input> -->
 <div style="height: initial;"> 
  <form action="">
    <div>
      <input type="date">
      <input type="time">           
    </div>
    <div>        
      <input type="color">
    </div>
    <div>
      <input type="text">
      <input type="email">
      <input type="password">
      <input type="number">
      <input type="search">
      <input type="file">
      <input type="tel">
      <input type="url">  
    </div>
    <div>
      <input type="checkbox" name="text1" id="text1" value="text1">
      <label for="text1">Text 1</label>
      <br/>
      <input type="checkbox" name="text2" id="text2" value="text2">
      <label for="text2">Text 2</label>
      <br/>
      <input type="checkbox" name="text3" id="text3" value="text3">
      <label for="text3">Text 3</label>
      <br/>
    </div>
    <div>
      <input type="radio" id="qwerty" value="Qwerty">
      <label for="qwerty">Qwerty</label>
      <br/>
      <input type="radio" id="kaktus" value="Kaktus">
      <label for="kaktus">Kaktus</label>
      <br/>
      <input type="radio" id="some" value="Some">
      <label for="some">Some</label>
      <br/>
    </div>
    <div>
      <input type="range" min="0" max="200">
    </div>
    <div>
      <input type="button">
      <input type="submit">
      <input type="reset">
    </div>
  </form>
</div>
 <!-- 8. alt    - отображает текст в случае непрогрузки картинки в теге <img> -->
 <!-- 9. src    - source - источник побитовых данных, н-р, любой файл, для <img> -->
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Andrey_Rublev_-_%D0%A1%D0%B2._%D0%A2%D1%80%D0%BE%D0%B8%D1%86%D0%B0_-_Google_Art_Project.jpg/300px-Andrey_Rublev_-_%D0%A1%D0%B2._%D0%A2%D1%80%D0%BE%D0%B8%D1%86%D0%B0_-_Google_Art_Project.jpg" alt="Троица">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Andrey_Rublev_-_%D0%A1%D0%B2._%D0%A2%D1%80%D0%BE%D0%B8%D1%86%D0%B0_-_Google_Art_Project.jpg/300px-Andrey_Rublev_-_%D0%A1%D0%B2._%D0%A2%D1%80%D0%BE%D0%B8%D1%86%D0%B0_" alt="Троица">
 <!-- 10. style - внедрение стилей напрямую, НЕ приветствуется! Имеет высший приоритет. -->
 <div style="background-color: darkcyan; width: 100%; height: 300px;"></div>
 <!-- 11. и т.д. -->
<audio id="myAudio">
  <!-- <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg"> -->
  <!-- <source src="Мама_привет_у меня все хорошо_05-08-07_15-49-27.amr" type="audio/amr"> -->
  <!-- <source src="Хасбулат удалой.mp3" type="audio/mpeg"> -->
</audio>
 <script>
  let mus = document.getElementById("myAudio")
  function playAudio(isPlaing) {
    isPlaing ? mus.play() : mus.pause()
  }
  let elem = document.getElementById('hide')
  // setInterval(() => elem.hidden = !elem.hidden, 3000)
  // playAudio(elem)
 </script>
 <style>
  .first-class {
    background-color: rgb(87, 139, 99);
  } 
  .sec-cl {
    color: antiquewhite;
    font-weight: 700 bold;
  }
  div {
    height: 200px;
    width: 100%;
  }

 </style>
</body>
</html>
